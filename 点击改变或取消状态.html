<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery-1.8.3.min.js"></script>
        <title>
            RunJS 演示代码
        </title>
        <script>
            $(function(){
                $("div").toggle(function(){
                    $(this).css("backgroundColor","red");
                },function(){
                    $(this).css("backgroundColor","blue");
                });
            })
        </script>
  </head>
    <body>
    <div style="background-color:blue">
            sdfsdf
        </div>
  </body>
</html>
