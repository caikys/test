<!doctype html>
<html lang="en">
<head>
<title>hangge.com</title>
 
<style>
img {
    position:absolute;
    transition: opacity 5s;
    -webkit-transition: opacity 5s;
}
 
.solid {
    opacity: 1;
}
 
.transparent {
    opacity: 0;
}
</style>
 
<script>
    function toNight(){
            var nightImage = document.getElementById("nightImage");
            nightImage.className = "solid";
    }
 
    function toDay(){
            var nightImage = document.getElementById("nightImage");
            nightImage.className = "transparent";
    }
</script>
</head>
<body>
    <button onclick="toNight()">看夜景</button>
    <button onclick="toDay()">看日景</button>
    <div>
        <img src="images/1.jpg" alt="日景"/>
        <img src="images/2.jpg" alt="夜景" id="nightImage" class="transparent"/>
    </div>
</body>
</html>
