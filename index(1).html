<!doctype html>
<html>
<head>
<meta charset="utf8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<title>首页</title>
<style>
html, body{ width: 100%; height: 100%; padding: 0; margin: 0;}
.product-pop{ text-align: center;}
.pimg{ width: 100%; position: relative;}
.pimg img{ width: 100%;}
.pimg img.ensure{ width: initial; position: absolute; top: 0; left: 0;}
</style>
<script type="text/javascript" src="js/html2canvas.min.js"></script>
<script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div id="content">
		<div class="product-pop" id="code" style="text-align: center;">
			<div class="pimg" style="width: 100%; position: relative;">
				<img src="" class="pro">
			</div>
			<div class="product-intr">
				<div class="intr-left">
					<h4 class="info">
						创业区产品 纯情--乐倍丽玫瑰花高档雨伞晴雨两用创意时尚雨伞折叠女士小清新太阳伞<br>
					</h4>
					<p class="brief"></p>
					<p class="pop-price">￥128.00</p>
					<p class="pop-priced">￥199.00</p>
				</div>
			</div>
			<div class="more">
				<h4>更多奖励</h4>
				<p>1.已报备的店主(金闪)可享受每一单10元的补贴。</p>
				<p>2.加入创业计划，更可免费领取超高补贴。</p>
				<span>详情请咨询400-633-2933 。</span>
			</div>
		</div>
		<img src="" id="canvas_con" />
	</div>
	<script>
		$(function(){			
			function convertImgToBase64(url, callback, outputFormat) {
				var canvas = document.createElement('canvas'), ctx = canvas.getContext('2d'), img = new Image;
				img.crossOrigin = 'Anonymous';
				img.onload = function() {
					canvas.height = img.height;
					canvas.width = img.width;
					ctx.drawImage(img, 0, 0);
					var dataURL = canvas.toDataURL(outputFormat || 'image/png');
					callback.call(this, dataURL);
					canvas = null;
				};
				img.src = url;
			}

			convertImgToBase64('https://statics.shanyaohui.com/50/20/22029e701cc5.jpg@940w_1112h_100Q.jpg?88319_H800_W800', function(base64Img) {
				$(".pro").attr('src', base64Img);
				html2canvas(document.querySelector("#code"), {
					onrendered : function(canvas) {
						$("#code").hide();
						$("#canvas_con").attr('src', canvas.toDataURL('image/png'))
					}
				})
			});
		})
	</script>
</body>
</html>
