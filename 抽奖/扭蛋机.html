relative }.zonj_zezc .jpzs em { height: 95px; position: absolute; right: 0px; top: -50px; }.zonj_zezc .jpzs h2 { font-size: 36px; color: #ff1a4b; text-align: center; line-height40px;display: flex; justify-content: center; align-items: center; height: 286px; }.qiu_1 { position: absolute; left: 55px; top: 272px; }.qiu_1:after { content: ""; position: absolute; left: 0; top: 0; width: 115px; height: 115px; display: block; background: url(../images/2.jpg) no-repeat; animation: zhuan 1s linear forwards; -webkit-animation: zhuan 1s linear forwards; }.qiu_2 { position: absolute; left: 3px; top: 200px }.qiu_2:after { content: ""; position: absolute; left: 0; top: 0; width: 115px; height: 115px; display: block; background: url(../images/1.jpg) no-repeat; animation: zhuan 1s linear forwards; -webkit-animation: zhuan 1s linear forwards; }.qiu_3 { position: absolute; left: 10px; top: 348px; }.qiu_3:after { content: ""; position: absolute; left: 0; top: 0; width: 115px; height: 115px; display: block; background: url(../images/1.jpg) no-repeat; animation: zhuan 1s linear forwards; -webkit-animation: zhuan 1s linear forwards; }

<script src="../js/jquery-1.12.0.js"></script>
<script>    
	var phoneWidth =  parseInt(window.screen.width);    
	var phoneScale = phoneWidth/640;    
	var ua = navigator.userAgent;    
	if (/Android (\d+\.\d+)/.test(ua)){        
		var version = parseFloat(RegExp.$1);        
		// andriod 2.3        
		if(version>2.3){            
			document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');        
		// andriod 2.3以上        
		}else{           
			document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');        
		}        
		// 其他系统    
		} else {        
			document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');    
		}    
		//微信去掉下方刷新栏    
		if(RegExp("MicroMessenger").test(navigator.userAgent)){        
			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() { WeixinJSBridge.call('hideToolbar');        
		});    
	}
</script>
