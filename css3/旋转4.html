<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <script type="text/javascript" src="//apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="//demo.lanrenzhijia.com/2014/rotate0410/js/jquery.rotate.min.js"></script>
    <style type="text/css">
        div{
            width:50px;
            height:50px;
            border-radius:5px;
            margin:100px auto;
            line-height:50px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div><img id="img" src="images/1.jpg" /></div>
    <script type="text/javascript">
        var angle = 0;
        setInterval(function () {
            angle += 3
            $("#img").rotate(angle);
        }, 20);
    </script>
</body>
</html>
