<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>移动端TAB触屏切换效果</title>
<meta name="keywords" content="移动，切换" />
<meta name="description" content="文章结合实例演示HTML5、CSS3、jquery、PHP等WEB技术应用。" />
<!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
<!-- <script type="text/javascript" src="js/zepto_min.js"></script> -->
<script type="text/javascript" src="js/swiper.min.js"></script>
<!-- <script type="text/javascript" src="js/iscroll.js"></script> -->
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>

</head>
<style type="text/css">
	#wrapper {
		width: 100%;
		background: #ccc;
		overflow: hidden;
		height: 50px;
	}

	#scroller {
		z-index: 1;
		-webkit-tap-highlight-color: rgba(0,0,0,0);
		width: 1060px;
		height: 50px;
		-webkit-transform: translateZ(0);
		-moz-transform: translateZ(0);
		-ms-transform: translateZ(0);
		-o-transform: translateZ(0);
		transform: translateZ(0);
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		-webkit-text-size-adjust: none;
		-moz-text-size-adjust: none;
		-ms-text-size-adjust: none;
		-o-text-size-adjust: none;
		text-size-adjust: none;
	}

	#scroller ul {
		list-style: none;
		padding: 0;
		margin: 0;
		width: 100%;
		height: 50px;
		text-align: center;
	}

	#scroller a {
		display: inline-block;
		float: left;
		width: 100px;
		height: 100%;
		line-height: 50px;
		border-right: 1px solid #ccc;
		background-color: #fafafa;
		font-size: 14px;
	}
	.swiper-slide{
	}
</style>

<body>
<div id="header">
   
</div>
<div id="main">
	<h2 class="top_title"><a href="#">移动端TAB触屏切换效果</a></h2>

	<div class="box-163css">
		<div id="wrapper">
			<div id="scroller">
				<div id="pagenavi" class="page" style="transform: translate(-1px, 0px);">
			        <a href="#" class="active">第一</a>
			      	<a href="#">第二</a>
			        <a href="#">第三</a>
			        <a href="#">第四</a>
			        <a href="#">第五</a>
			        <a href="#">第六</a>
			        <a href="#">第七</a>
			        <a href="#">第八</a>
			        <a href="#">第九</a>
			        <a href="#">第十</a>
			    </div>
		    </div>
	    </div>

	    <div class="swiper-container">
	        <div class="swiper-wrapper">
		        <div class="swiper-slide">
					<div><a href="">第一</a></div>
				</div>
		        <div class="swiper-slide">
					<div style="height:1000px;background:red;"><a href="">第二</a></div>
				</div>
				<div class="swiper-slide">
					<a href="">第三</a>
				</div>
				<div class="swiper-slide">
					<a href="">第四</a>
				</div>
				<div class="swiper-slide">
					<a href="">第五</a>
				</div>
				<div class="swiper-slide">
					<a href="">第六</a>
				</div>
				<div class="swiper-slide">
					<a href="">第七</a>
				</div>
				<div class="swiper-slide">
					<a href="">第八</a>
				</div>
				<div class="swiper-slide">
					<a href="">第九</a>
				</div>
				<div class="swiper-slide">
					<a href="">第十</a>
				</div>
		  	</div>
	    </div>
		<a href="#" target="_blank"  class="go_btn">底部</a>
	</div>
</div>


<script>
var swiper = new Swiper('.swiper-container',{
	onSlideChangeStart: function(swiper){
	    console.log(swiper.activeIndex);
	    var index=swiper.activeIndex;
	    if(index<8){
			var hh=-100*index;
			$('#pagenavi').css("transform","translate("+hh+"px,0px)");
		}
    }
})
$(function(){
    $(".page a").click(function() {
        // console.log($(this).index());
        var idx=$(this).index();
        swiper.slideTo(idx,10,false);
        if(idx<8){
			var hh=-100*idx;
			$('#pagenavi').css("transform","translate("+hh+"px,0px)");
		}
		return false;
    })
})
var startX = startY = endX = endY = 0;
var dom = document.getElementById('pagenavi');
//touchStart事件
dom.addEventListener('touchstart',function(event){
    var touch = event.targetTouches[0];
    startX = touch.pageX;
    startY = touch.pageY;
    // console.log('开始滑动横坐标'+startX);
},false);
//touchmove事件
dom.addEventListener('touchmove',function(event){
    var touch = event.targetTouches[0];
    endX = touch.pageX;
    endY = touch.pageY;
    var dx=endX - startX;
    var fx=document.getElementById('pagenavi').style.transform.replace(/[^0-9\-,]/g,'').split(',');
    var s=parseInt(fx[0]);
    console.log('s的值'+s);
    var x=dx+s;
    if(-680<x&&x<0){
        $('#pagenavi').css("transform","translate("+x+"px,0px)");
    }
    
},false);
//touchend事件
dom.addEventListener('touchend',function(event){
    
},false);
</script>

<div id="footer">
    
</div>

</body>
</html>
