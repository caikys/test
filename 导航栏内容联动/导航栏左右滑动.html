<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>今日头条导航栏</title>

<script type="text/javascript" src="js/iscroll.js"></script>

<script type="text/javascript">

window.onload = function() {
	var myScroll;
	myScroll = new IScroll('#wrapper', { scrollX: true, scrollY: false, mouseWheel: true });
	document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
}

</script>

<style type="text/css">
* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

html {
	-ms-touch-action: none;
}

body,ul,li {
	padding: 0;
	margin: 0;
	border: 0;
}

body {
	font-size: 12px;
	font-family: ubuntu, helvetica, arial;
	overflow: hidden; /* this is important to prevent the whole page to bounce */
}

#header {
	position: absolute;
	z-index: 2;
	top: 0;
	left: 0;
	width: 100%;
	height: 45px;
	line-height: 45px;
	background: #CD235C;
	padding: 0;
	color: #eee;
	font-size: 20px;
	text-align: center;
	font-weight: bold;
}

#footer {
	position: absolute;
	z-index: 2;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 48px;
	background: #444;
	padding: 0;
	border-top: 1px solid #444;
}

#wrapper {
	
	width: 100%;
	background: #ccc;
	overflow: hidden;
	height: 50px;
}

#scroller {
	z-index: 1;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	width: 2000px;
	height: 50px;
	-webkit-transform: translateZ(0);
	-moz-transform: translateZ(0);
	-ms-transform: translateZ(0);
	-o-transform: translateZ(0);
	transform: translateZ(0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-text-size-adjust: none;
	-moz-text-size-adjust: none;
	-ms-text-size-adjust: none;
	-o-text-size-adjust: none;
	text-size-adjust: none;
}

#scroller ul {
	list-style: none;
	padding: 0;
	margin: 0;
	width: 100%;
	height: 50px;
	text-align: center;
}

#scroller li {
	display: block;
	float: left;
	width: 100px;
	height: 100%;
	line-height: 50px;
	border-right: 1px solid #ccc;
	background-color: #fafafa;
	font-size: 14px;
}

</style>
</head>
<body>
<!-- <div id="header">导航栏滑动</div> -->

<div id="wrapper">
	<div id="scroller">
		<ul>
			<li>Cell 1</li>
			<li>Cell 2</li>
			<li>Cell 3</li>
			<li>Cell 4</li>
			<li>Cell 5</li>
			<li>Cell 6</li>
			<li>Cell 7</li>
			<li>Cell 8</li>
			<li>Cell 9</li>
			<li>Cell 10</li>
			<li>Cell 11</li>
			<li>Cell 12</li>
			<li>Cell 13</li>
			<li>Cell 14</li>
			<li>Cell 15</li>
			<li>Cell 16</li>
			<li>Cell 17</li>
			<li>Cell 18</li>
			<li>Cell 19</li>
			<li>Cell 20</li>
		</ul>
	</div>
</div>

<div id="footer"></div>

</body>
</html>
