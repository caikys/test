<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
        <style type="text/css">
            .swiper-container{
                width: 400px;
                height: 300px;
            }
            .swiper-wrapper{
                height: 100%;
            }
            .swiper-slide{
                height: 100%;
            }
            li{
                background-color: greenyellow;
            }
            li.on{
                background-color: green;
            }
        </style>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <script src="js/jquery-1.8.3.min.js"></script></script>
    </head>
    <body>
        <ul>
            <li>竖</li>
            <li>着</li>
            <li>的</li>
        </ul>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-color: red;">slider1</div>
            <div class="swiper-slide" style="background-color: yellow;">slider2</div>
            <div class="swiper-slide" style="background-color: green;">slider3</div>
          </div>
        </div>
        <script> 
        $(function(){
            var mySwiper = new Swiper('.swiper-container', {
                onTransitionEnd: function(swiper){
                    $('li').eq(mySwiper.activeIndex).addClass('on').siblings().removeClass('on');
                }
            })
            $('li').click(function(){
                $(this).addClass('on').siblings().removeClass('on');
                mySwiper.slideTo($(this).index(), 1000)
            });
        })        
        </script>
    </body>
</html>
