    <style>
        div {
            display: block;

        * {

        .app-nav {
            max-width: 15rem;
            position: relative;
            margin: auto;
        }

        .app-nav .app-navbar {
            width: 100%;
            height: 40px;
            background-color: #fff;
            position: relative;
        }

        .app-nav .app-navbar .app-scroll {
            width: 100%;
            height: 100%;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }

        .app-nav .app-navbar .app-scroll .app-wrap {
            height: 100%;
            padding-right: 40px;
            overflow: hidden;
            position: absolute;
            left: 0;
        }

        .app-nav .app-navbar .app-scroll .app-wrap ul.app-menu {
            overflow: hidden;
            width: auto;
            height: 100%;
            display: table;
            table-layout: fixed;
            white-space: nowrap;
        }

        .app-nav .app-navbar .app-scroll .app-wrap ul.app-menu li {
            display: inline-block;
            height: 100%;
            line-height: 100%;
            font-size: 0.5rem;
            -webkit-box-flex: 1;
        }

        .app-nav .app-navbar .app-scroll .app-wrap ul.app-menu li span {
            height: 40px;
            overflow: hidden;
            display: inline-block;
            padding: 0 .56rem;
            text-align: center;
            line-height: 40px;
            border-bottom: .12rem solid #fff;
        }

        .app-btn-arrow {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 100%;
            overflow: hidden;
            box-shadow: -4px 0 8px 0 #e1e1e1;
            z-index: 99;
            background: #fff;
        }

        .app-btn-arrow:after {
            content: "";
            position: absolute;
            top: 15px;
            right: 15px;
            display: inline-block;
            width: 7px;
            height: 7px;
            border: solid #9d9d9d;
            border-width: 1px 0 0 1px;
            -webkit-transform: rotate(225deg);
        }

        .app-nav .app-navbar .app-up-menu {
            position: absolute;
            top: 40px;
            left: 0;
            padding: 10px 0;
            height: auto;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            display: none;
            transition: all 0.3s;
            -webkit-transition: all 3s;
        }

        .app-nav .app-navbar .app-up-menu ul.app-menu {
            width: 100%;
        }

        .app-nav .app-navbar .app-up-menu ul.app-menu li {
            float: left;
            color: #fff;
            width: 20%;
            font-size: 0.5rem;
            line-height: 1.8;
            position: relative;
        }

        .app-nav .app-navbar .app-up-menu ul.app-menu li span {
            padding-left: 0.53rem;
        }

        .app-nav .open .app-btn-arrow:after {
            top: 17px;
            -webkit-transform: rotate(45deg);
        }

        .app-nav .open .app-up-menu {
            display: block;
        }
    </style>
