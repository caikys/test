<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>上拉测试</title>
</head>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<script src="js/jquery-1.8.3.min.js"></script>
<style type="text/css">
	#aa{
		height: 1000px;
		background: #78f4f5;
		width: 100%;
		font-size: 30px;
		text-align: center;
		position: relative;
	}
	#aa i{
		position: absolute;
		bottom: 0;
		left: 40%;
		font-size: 20px;
		color: red;
	}
	#bb{
		height: 1000px;
		background: #87f578;
		width: 100%;
		font-size: 30px;
		text-align: center;
	}
	.xia{
		width: 100%;
		height: 40px;
		background: #9fcbf8;
	}
	
</style>
<body>
	<div id="aa">首页<i>首页底部</i></div>
	<div class="xia">下拉详情页</div>
	
	<div id="bb">详情页</div>
	<span>0</span>
</body>
<script type="text/javascript">
	$( function(){
		var $aa=$('#aa');
		var x=0;

		// 监听滚动事件
        $(window).on("scroll", function(){
        	console.log('页面文档高度:'+$aa.height());
        	console.log('浏览器滚动条的高度'+$(document).scrollTop());
        	console.log('窗口可是区域的高度：'+$(window).height());
			var i=$(document).scrollTop()+$(window).height()-9;
			console.log('滚动条的高度加可视区域的高度'+i);
			$("span").text(x+=1);
			console.log('滚动了'+x+'次完成完成完成完成完成完成完成完成完成完成完成完成');
			function xia(){
				if(i==$aa.height()+20){
					$("html,body").animate({scrollTop:i},1000);
				};
				
			}
			xia();
			shang();
			function shang(){
				if(i==1629){
					$("html,body").animate({scrollTop:360+20},1000)
				}
			}
			
		});
	})
</script>
</html>
