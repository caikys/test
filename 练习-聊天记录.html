*{font-size: 14px; padding:0; margin:0;}
.main{
	position: relative;
	margin: 20px auto;

	width: 430px;
	height: 400px;
}
.msgInput{
	display: block;
	width: 406px;

}
.sendbtn{
	position: absolute;
	width: 100px;
	height: 29px;
	bottom: 5px;
	right: 10px;
}
.content{
	list-style: none;
	width: 410px;
	height: 280px;
	margin: 5px auto;
	border: 1px dotted #D1D3D6;
	overflow-y: scroll;
}
.msgContent{
	width:auto;
	max-width: 250px;
	height: auto;
	word-break: break-all;
	margin: 5px;
	padding: 3px;
	border-radius: 5px;
}

.content .left{
	float: left;
	text-align: left;
	background-color: lightgrey;
}
.content .right{
	float: right;
	text-align: right;
	background-color: yellowgreen;
}


</style>

	<div id="main" class="main">
		<ul id="content" class="content">
			
			<li class="msgContent left">hello?</li>
			<div style="clear: both;"></div>
			
			<li class="msgContent left">goodbye!</li>
			<div style="clear: both;"></div>

			<li class="msgContent right">。。。。</li>
			<div style="clear: both;"></div>
			
			<!-- 当点击发送按钮，就在 ul 中添加一条消息记录 -->

	    </ul>
		<textarea id="msg_input" class="msgInput"></textarea>
		<button id="sendbtn" class="sendbtn">发送</button>
	</div>

$(function(){
	$("#sendbtn").click(function(){
		// 获取用户输入框中的内容
		var str = $("#msg_input").val();
		var html='<li class="msgContent right">'+str+'</li>'+'<div style="clear: both;"></div>';
		$("#content").append(html);
		$('#content').scrollTop($('#content')[0].scrollHeight);
		$("#msg_input").val('');
	})

	$("#msg_input").keydown(function(e) {
		e = e || window.event;
		if(e.keyCode ==13){
		  	$("#sendbtn").trigger("click");
		}
	})
