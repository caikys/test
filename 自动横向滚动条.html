<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>自动横向滚动条</title>
</head>
<style>
	.top{
		width: 100%;overflow: auto;height: 100px;
	}
	ul,li{
		list-style: none;padding: 0;margin: 0;width: 1000px;overflow: auto;
	}
	.top ul li{
		height: 100px;width: 100px;float: left;
	}
</style>
<body>
	<div class="top">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</div>
</body>
</html>
