<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>Document</title>
</head>
<link rel="stylesheet" href="css/swiper.min.css">
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
	(function (doc, win) {
	  var docEl = doc.documentElement,
	    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	    recalc = function () {
	      var clientWidth = docEl.clientWidth
	      if (!clientWidth) return
	      if (clientWidth >= 800) {
	        clientWidth = 800
	      }
	      docEl.style.fontSize = 100 * (clientWidth / 640) + 'px'
	    }
	  if (!doc.addEventListener) return
	  win.addEventListener(resizeEvt, recalc, false)
	  doc.addEventListener('DOMContentLoaded', recalc, false)
	})(document, window)
</script>
<style>	
	.content{
		padding: 4.0628%;

	}
	.swiper-container {
		/*width: 245px;*/
		width: 38.28%;
		/*height: 300px;*/
		overflow: inherit;
	}
	.swiper-wrapper {
		/*width: 100px;*/
		width: 100%;
	}
	.swiper-slide{
		width: 100%!important;
	}
	.swiper-wrapper .swiper-slide-active{
		width: 118%!important;

	}
	.swiper-slide-active .li-hover{
		position: relative;
		top: -27px;
	}
	.swiper-slide-active .swiper-slide{
		width: 41.69%;
	}
	/*.swiper-slide{
		width: 100px;
	}*/
	.swiper-slide img{
		width: 100%;
		height: 100%;
	}
	img{
		width: 100%;
		height: 100%;
	}
	.tips img{
		display: none;
	}
	.li-hover{
		display: none;
	}
	.swiper-slide .layer{
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background: rgba(206, 205, 205, 0.5);
	}
</style>
<body>
	<div class="content">
	<!-- Swiper -->
	    <div class="swiper-container">
	        <div class="swiper-wrapper">
	            
	            <div class="swiper-slide">
					<img src="images/10.png" alt="" class="int-img">
					<img src="images/5.png" alt="" class="li-hover">
					<div class="layer"></div>
	            </div>
	            <div class="swiper-slide">
					<img src="images/11.png" alt="" class="int-img">
					<img src="images/4.png" alt="" class="li-hover">
					<div class="layer"></div>
	            </div>
	            <div class="swiper-slide">
					<img src="images/9.png" alt="" class="int-img">
					<img src="images/6.png" alt="" class="li-hover">
					<div class="layer"></div>
	            </div>
	            <div class="swiper-slide">
					<img src="images/8.png" alt="" class="int-img">
					<img src="images/7.png" alt="" class="li-hover">
					<div class="layer"></div>
	            </div>
	        </div>
	    </div>
	    <div class="tips">
			<img src="images/13.png" alt="">
			<img src="images/12.png" alt="">
			<img src="images/14.png" alt="">
			<img src="images/15.png" alt="">
	    </div>
	</div>
</body>
<script>
    var swiper = new Swiper('.swiper-container', {
        // pagination: '.swiper-pagination',
        // paginationClickable: true,
        // nextButton: '.swiper-button-next',
        // prevButton: '.swiper-button-prev',
        spaceBetween: 0,
        // loop:true,
        // speed:0,
        initialSlide: 1,
        onSlideChangeEnd:function(swiper){ 
        	console.log($(this).find(".li-hover"));
        	var i=swiper.activeIndex;
        	$(".swiper-wrapper").find(".swiper-slide").find(".int-img").show();
        	$(".swiper-wrapper").find(".swiper-slide").find(".li-hover").hide();
        	$(".swiper-wrapper").find(".swiper-slide").find(".layer").show();
        	// $(".swiper-wrapper").find(".swiper-slide").removeClass("active");

        	// $(".swiper-wrapper").find(".swiper-slide").eq(i).addClass('active');
        	$(".swiper-wrapper").find(".swiper-slide").eq(i).find(".int-img").hide();
        	$(".swiper-wrapper").find(".swiper-slide").eq(i).find(".li-hover").show();
        	$(".swiper-wrapper").find(".swiper-slide").eq(i).find(".layer").hide();


        	$(".tips").find("img").hide();
        	$(".tips").find("img").eq(i).show();
        }
    });
</script>
</html>
