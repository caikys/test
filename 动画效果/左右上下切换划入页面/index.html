		</div>

<script type="text/javascript">
	$(function(){
		$(".to-up").click(function(){
			$.animationUp({
	            valve: ".to-up",
	            scroll: "",
	            beforeclose: false,
	            start: function(){
	                $('body').css({"overflow":"hidden"});
	            },
	            before : function(){
	                
	            }

		})

	})
