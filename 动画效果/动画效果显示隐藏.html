<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../js/jquery-1.12.0.js">
</script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      top:'200px'
    },200);
  });
});
</script> 
</head>
<style>
	.dd{
		background:#98bf21;height:100px;width:100px;position:absolute;top: -100px;left: 0;
	}
</style>
 
<body>
<button>开始动画</button>
<p>默认情况下，所有的 HTML 元素有一个静态的位置，且是不可移动的。 
如果需要改变为，我们需要将元素的 position 属性设置为 relative, fixed, 或 absolute!</p>
<div class="dd">
</div>

</body>
</html>
