<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画效果</title>
</head>
<style type="text/css">

@keyframes  animated_div{
	0% {background-color: white;margin-left:0px;}
	50% {background-color: black;margin-left:100px;}
	100% {background-color: white;margin-left:0px;}}
	div {width: 200px;height: 200px;background-color: white;border: 1px solid green;
	animation: animated_div  1s ease 2 alternate 0s forwords;
}
</style>

<body>
	<div>我是谁</div>
</body>
</html>
