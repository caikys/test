<body>
	<span class="time">
		<span class="day-show"></span>
		<span class="hour-show"></span>
		<span class="minute-show"></span>
		<span class="second-show"></span>
		<span>结束</span>
	</span>

<script type="text/javascript">
	//倒计时
    var remaining_time = function (intDiff,show_scope){
        if(!show_scope)return;
        setInterval((function(){
            var day=0,
            	days=0,
                hour=0,
                minute=0,
                second=0;//时间默认值
            if(intDiff > 0){
                day = Math.floor(intDiff / (60 * 60 * 24));
                hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
            }
            // if (minute <= 9) minute = '0' + minute;
            // if (second <= 9) second = '0' + second;
            day=("0"+day).slice(-2);
            hour=("0"+hour).slice(-2);
            minute=("0"+minute).slice(-2);
            second=("0"+second).slice(-2);
            show_scope.find('.day-show').html(""+day+"天");
            show_scope.find('.hour-show').html('<s id="h"></s>'+hour+'时');
            show_scope.find('.minute-show').html('<s></s>'+minute+'分');
            show_scope.find('.second-show').html('<s></s>'+second+'秒 后');
            intDiff--;
            return arguments.callee;
        })(), 1000);
    };

    var time_end = (new Date('2017/6/20 11:41:00').getTime());
    // var time_start = new Date('2017/6/13 11:41:00').getTime();
    var time_start = (new Date().getTime());
    console.log(time_end);
    console.log(time_start);
    var intdiff=parseInt(time_end-time_start)/1000;
    console.log(intdiff);
    remaining_time(intdiff,$('.time'));
