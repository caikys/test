<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>可设置每天只弹出一次的JS弹窗代码jquery.cookie_弹窗漂浮_JS代码_一流资源网 </title>
<meta name="keywords" content="cookie,弹窗,每天,一天" />
<meta name="description" content="一流资源网分享了很多JS弹窗代码，但大多都是打开即弹，刷新即弹，感觉有点烦这款JS代码则是利用jquery.cookie实现的一款简单的JS弹窗代码，默认为关闭后1天才会再次弹出，也可以修改具体效果请看演示，一流资源网推荐下载。" />

	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		
		.alert_windows{
			display:none;
			position:absolute;
			z-index:10;
			width:400px;
			height:300px; line-height: 300px; color: #fff;
			background:#566F93; text-align: center;
		}
		
		.alert_windows span{
			float:right;
			width:30px;
			height:30px;
			text-align:center;
			font:15px/30px Microsoft Yahei;
			cursor:pointer;
			color:#333;
			background:lightblue;
		}
		
		.alert_windows span:hover{
			color:#EEE;
			background:red;
		}
	</style>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript">
		$(function(){
			if($.cookie("isClose") != 'yes'){
				var winWid = $(window).width()/2 - $('.alert_windows').width()/2;
				var winHig = $(window).height()/2 - $('.alert_windows').height()/2;
				$(".alert_windows").css({"left":winWid,"top":-winHig*2});	//自上而下
				$(".alert_windows").show();
				$(".alert_windows").animate({"left":winWid,"top":winHig},1000);
				$(".alert_windows span").click(function(){
					$(this).parent().fadeOut(500);
					$.cookie("isClose",'yes',{ expires:1/8640});	//测试十秒
					//$.cookie("isClose",'yes',{ expires:1});		一天
				});
			}
		});
	</script>
</head>

<body>
	
	<div style="font-size:24px;width:360px;margin:40px auto;">提示：一天弹一次，关闭了就没了</div>
	
	<div class="alert_windows">
		<span>X</span>
		一天弹一次，关闭了就没了
	</div>
</body>
</html>
