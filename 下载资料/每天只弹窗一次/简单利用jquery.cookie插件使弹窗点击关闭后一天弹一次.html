<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>简单利用jquery.cookie插件使弹窗点击关闭后一天弹一次</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		
		.alert_windows{
			display:none;
			position:absolute;
			z-index:10;
			width:400px;
			height:300px;
			background:#566F93;
		}
		
		.alert_windows span{
			float:right;
			width:30px;
			height:30px;
			text-align:center;
			font:15px/30px Microsoft Yahei;
			cursor:pointer;
			color:#333;
			background:lightblue;
		}
		
		.alert_windows span:hover{
			color:#EEE;
			background:red;
		}
	</style>
	<script type="text/javascript" src="./简单利用jquery.cookie插件使弹窗点击关闭后一天弹一次_files/jquery.min.js.下载"></script>
	<script type="text/javascript" src="./简单利用jquery.cookie插件使弹窗点击关闭后一天弹一次_files/jquery.cookie.js.下载"></script>
	<script type="text/javascript">
		$(function(){
			if($.cookie("isClose") != 'yes'){
				var winWid = $(window).width()/2 - $('.alert_windows').width()/2;
				var winHig = $(window).height()/2 - $('.alert_windows').height()/2;
				$(".alert_windows").css({"left":winWid,"top":-winHig*2});	//自上而下
				$(".alert_windows").show();
				$(".alert_windows").animate({"left":winWid,"top":winHig},1000);
				$(".alert_windows span").click(function(){
					$(this).parent().fadeOut(500);
					$.cookie("isClose",'yes',{ expires:1/8640});	//测试十秒
					//$.cookie("isClose",'yes',{ expires:1});		一天
				});
			}
		});
	</script>
</head>

<body>
	
	<div style="font-size:24px;width:360px;margin:40px auto;">提示：一天弹一次，关闭了就没了</div>
	
	<div class="alert_windows">
		<span>X</span>
	</div>

</body></html>
