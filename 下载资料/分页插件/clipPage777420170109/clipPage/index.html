<title>简单分页插件</title>
<style type="text/css">
.faceShow{
	width:100%;
	margin:0 auto;
	position:relative;
}
.faceShow span{
	line-height:10px;
	padding:5px;
	width:10%;
	text-align:center;
	border:1px #000000 solid;
	
}
#faceContent{
	width:800px;
	border:1px #CCCCCC solid;
	display:none;
	border-radius:5px;
}
#clipDIV ul{
	width:600px;
	margin:0 auto;
}
</style>
</head>

<body onload="clipInit()">
<!---分页集合----数据改变  ul 不变-------->
<div style="width:60%; margin:20px auto; padding:5px;" id="clipDIV">

</div>
</body>
