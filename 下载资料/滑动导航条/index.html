}

li {

  line-height: 1rem;
  color: #fff;
  text-transform: uppercase;
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

  bottom: 0;

  height: 0.08rem;
  background: #46CFB0;
  -webkit-transition: all 0.5s;
