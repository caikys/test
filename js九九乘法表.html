<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
</head>
<body>
	
</body>
<script language="javascript">
	var str=" "
   	for(var i=1;i<=9;i++){
        for(var j=1;j<=i;j++){
            str+=i+"*"+j+"="+i*j+"&nbsp;";//拼接字符串         
        }
		str+="<br />"
	}
	document.write(str);
</script>
</html>
