<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>圆形图片1</title>
</head>
<style type="text/css">
	ul,li{
		list-style: none;padding: 0;margin: 0;
	}
	.nav{
		width: 100%;height: 50px;
	}
	ul{
		width: 100%;
		height: 100%;
	}
	ul li{
		width: 24%;height: 50px;background: green;margin-left: 1%;float: left;
	}
	ul li img{
		display: inline-block;width: 100%;height: 50px;border-radius: 50%;
	}
</style>
<body>
	<div class="nav">
		<ul>
			<li><img src="images/1.jpg"></li>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/3.jpg"></li>
			<li><img src="images/4.jpg"></li>
		</ul>
	</div>
</body>
</html>
